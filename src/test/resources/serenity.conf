serenity {
  compromised.on = java.io.FileNotFoundException
  console.colors = true
  enable.markdown = true
  take.screenshots = FOR_FAILURES  # Limit screenshots to failures to save time and resources
  take.screenshots.for.tasks=AFTER_EACH_STEP
  take.screenshots.for.interactions=FOR_FAILURES
  take.screenshots.for.questions=AFTER_EACH_STEP
  report.show.manual.tests = false

  restart.browser.each = 1
  step.delay = 0
  #browser.maximized = true
  feature.file.encoding = "UTF-8"
  verbose.steps = "true"
  reports {
      accessibility = "true"
      # show.step.details = "true"
  }
}

logging.level = VERBOSE
#logging.level = DEBUG

#Change to true previous to PR
headless.mode = false

webdriver {
  driver = "chrome"
  autodownload = true
  restart.browser.each = 1
  capabilities {
    browserName = "chrome"
    pageLoadStrategy = "normal"
    acceptInsecureCerts = true
    unhandledPromptBehavior = "dismiss"
    strictFileInteractability = true

     "goog:chromeOptions" {
          args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1600,900",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
            "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
        }

  }
  timeouts {
      implicitlywait = 30000 # Wait for 100 seconds by default
      fluentwait = 30000 # Set fluent wait timeout to 100 seconds
    }
}

